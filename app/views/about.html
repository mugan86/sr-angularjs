            <div class="col-md-12">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active" ng-click="openRaceInfo(1)">
                                    <img class="slide-image" src="http://placehold.it/1100x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/1100x300" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://placehold.it/1100x300" alt="">
                                </div>
                            </div>
                            <!--<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>-->
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-md-4 element" ng-repeat="video in items">
                        <div class="thumbnail">
                            <img src="{{video.snippet.thumbnails.high.url}}" alt="">
                            <div class="caption">
                                <!--<h4 class="pull-right">$24.99</h4>-->
                                <h4><a href="#">{{video.snippet.title | showOnlyIntroDescription}}</a>
                                </h4>
                                <p>{{video.snippet.description | showOnlyIntroDescription}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">{{video.snippet.publishedAt | showCorrectDataTime}}</p>
                                <p>
                                    <span></span>
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    <!--<span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>-->
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-12 more_load">
                    <div class="text-center">
                      <a class="btn btn-primary text-center" ng-click="getMorevideos()">Cargar m√°s videos</a>
                    </div>
                </div>

            </div>
