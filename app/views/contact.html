<!-- PAGE HEADER -->
<div class="page-header"><h1>{{'contact_with_us' | translate}}</h1></div>

<label class="item item-input" >
    <span class="input-label"> (*) {{'required_inputs' | translate}}</span>
  </label>
  <br/>
      <br/>  

<!-- =================================================================== -->
<!-- FORM ============================================================== -->
<!-- =================================================================== -->

<!-- pass in the variable if our form is valid or invalid -->
<form name="userForm" ng-submit="submitForm(userForm)" novalidate>



  <!-- NAME -->
  <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid  && !userForm.name.$pristine, 'no-errors' : userForm.name.$valid}">
      <label>Name (*)</label>
      <input type="text" name="name" class="form-control" ng-model="user.name" required autofocus="true">
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" ng-messages="userForm.name.$error" class="help-block">You name is required.</p>
      <!--<p>Invalid: {{userForm.name.$invalid}}</p>
      <p>Pristine: {{!userForm.name.$pristine}}</p>
      <p>Error: {{userForm.name.$error}}</p>-->
      
  </div>
      
  <!-- EMAIL -->
  <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine,  'no-errors' : userForm.name.$valid}">
      <label>Email (*)</label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required>
      <p ng-show="userForm.email.$invalid &&!userForm.email.$pristine" ng-messages="userForm.email.$error" class="help-block">Enter a valid email.</p>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" ng-messages="userForm.email.$error" class="help-block">You Email is required.</p>
      <!--<p>Invalid: {{userForm.email.$invalid}}</p>
      <p>Pristine: {{!userForm.email.$pristine}}</p>
      <p>Error: {{userForm.email.$error}}</p>-->
      
  </div>

  <div class="form-group" ng-class="{ 'has-error' : userForm.message.$invalid && !userForm.message.$pristine,  'no-errors' : userForm.message.$valid}">
      <label>Message (*)</label>
      <input type="text" name="message" class="form-control" ng-model="user.message" ng-minlength="10" required>
      <p ng-show="userForm.message.$invalid &&!userForm.message.$pristine" ng-messages="userForm.message.$error" class="help-block">Message length min 10 chars.</p>
      <p ng-show="userForm.message.$invalid && !userForm.message.$pristine" ng-messages="userForm.message.$error" class="help-block">Message is required.</p>
      <!--<p>Invalid: {{userForm.message.$invalid}}</p>
      <p>Pristine: {{!userForm.message.$pristine}}</p>
      <p>Error: {{userForm.message.$error}}</p>-->
      
  </div>

  <!--<p>Submit: {{userForm.$submitted}}</p>-->
  
  <button type="submit" class="btn btn-primary">{{'send_contact_data' | translate}}</button>
  <br/>
  
</form>
